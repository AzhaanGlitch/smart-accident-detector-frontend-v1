<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Accident Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/assets/css/index.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/public/assets/drone-logo.png">
</head>
<body data-theme="dark">
  <div id="loginPage" class="login-container">
    <div class="login-card">
      <div class="drone-icon-container">
        <img src="/public/assets/drone-logo.jpg" alt="Drone Logo" class="drone-icon" />
      </div>
      <h1 class="welcome-title">SMART ACCIDENT DETECTOR</h1>
      <p class="welcome-subtitle">Sign in to continue</p>

      <!-- Google Button -->
      <button id="googleSignIn" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="auth-icon" />
        Continue with Google
      </button>

      <!-- GitHub Button -->
      <button class="github-btn">
        <i class="bi bi-github"></i> Continue with GitHub
      </button>
    </div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/js/index.js"></script>
</body>
</html>
