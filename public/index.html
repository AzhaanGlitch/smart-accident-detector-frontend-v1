<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Accident Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="D:\smart-accident-detector-frontend-v1\public\assets\drone-logo.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #000;
      height: 100vh;
    }

    /* Animated Starfield Background */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f1e 100%);
      overflow: hidden;
      z-index: -2;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 1;
      animation: twinkle 3s infinite ease-in-out;
    }

    .star:nth-child(even) {
      animation-delay: 1s;
    }

    .star:nth-child(3n) {
      animation-delay: 2s;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Wave Animation */
    .wave-bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("/public/assets/login_page_background.webp") center/cover no-repeat;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes wave {

      0%,
      100% {
        clip-path: polygon(0 100%, 100% 100%, 100% 60%, 0 80%);
      }

      50% {
        clip-path: polygon(0 100%, 100% 100%, 100% 70%, 0 90%);
      }
    }

    /* Main Login Container */
    .login-container {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1;
    }

    .login-card {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 20px;
      padding: 48px 40px;
      width: 100%;
      max-width: 440px;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
    }

    /* Logo Container */
    .drone-icon-container {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .drone-icon {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: rgba(15, 23, 42, 0.9);
      border: 2px solid rgba(59, 130, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 0 30px rgba(59, 130, 246, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Replace this with your logo image */
    .drone-icon img {
      width: 83px;
      height: 83px;
      border-radius: 50%;
      object-fit: contain;
    }

    /* Fallback icon if no image */
    .drone-icon i {
      font-size: 40px;
      color: #60a5fa;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .drone-icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: conic-gradient(from 0deg, transparent, rgba(59, 130, 246, 0.3), transparent);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: rotate 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Title Styling */
    .welcome-title {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      color: #f8fafc;
      margin-bottom: 8px;
      text-shadow: 0 2px 20px rgba(59, 130, 246, 0.3);
      letter-spacing: 1px;
      background: linear-gradient(135deg, #f8fafc, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 40px;
      font-size: 16px;
      font-weight: 400;
    }

    /* Auth Buttons */
    .auth-btn {
      width: 100%;
      padding: 14px 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #e2e8f0;
      border-radius: 12px;
      font-weight: 500;
      font-size: 15px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    .auth-btn:hover {
      background: rgba(15, 23, 42, 0.8);
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(59, 130, 246, 0.2);
    }

    .google-btn:hover {
      border-color: rgba(234, 67, 53, 0.4);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(234, 67, 53, 0.2);
    }

    .github-btn {
      background: rgba(36, 41, 46, 0.8);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .github-btn:hover {
      background: rgba(27, 31, 35, 0.9);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.4),
        0 0 20px rgba(255, 255, 255, 0.1);
    }

    .auth-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Loading State */
    .auth-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .spinner-border-sm {
      width: 16px;
      height: 16px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-card {
        margin: 20px;
        padding: 40px 30px;
      }

      .welcome-title {
        font-size: 22px;
      }

      .drone-icon {
        width: 70px;
        height: 70px;
      }

      .drone-icon i {
        font-size: 32px;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 25px;
      }

      .welcome-title {
        font-size: 20px;
      }

      .auth-btn {
        padding: 12px 18px;
        font-size: 14px;
      }
    }

    /* Success Animation */
    @keyframes success {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .auth-btn.success {
      animation: success 0.3s ease;
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.4);
    }
  </style>
</head>

<body>
  <!-- Animated Background -->
  <div class="starfield" id="starfield"></div>
  <div class="wave-bg"></div>

  <!-- Login Page -->
  <div class="login-container">
    <div class="login-card">
      <div class="drone-icon-container">
        <div class="drone-icon">
          <!-- Replace the src with your logo path -->
          <img src="/public/assets/drone-logo.jpg" alt="Drone Logo"
            id="logoImg" />
        </div>
      </div>

      <h1 class="welcome-title">SMART ACCIDENT DETECTOR</h1>
      <p class="welcome-subtitle">Sign in to continue</p>

      <!-- Google Button -->
      <button id="googleSignIn" class="auth-btn google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="auth-icon" />
        Continue with Google
      </button>

      <!-- GitHub Button -->
      <button id="githubSignIn" class="auth-btn github-btn">
        <i class="bi bi-github"></i>
        Continue with GitHub
      </button>
    </div>
  </div>

  <!-- Scripts -->
<script>
    // --- Animated Starfield (No changes needed here) ---
    function createStars() {
        const starfield = document.getElementById('starfield');
        if (!starfield) return;
        const numberOfStars = 100;
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            if (Math.random() > 0.8) {
                star.style.background = '#60a5fa';
                star.style.boxShadow = '0 0 10px rgba(96, 165, 250, 0.8)';
            }
            starfield.appendChild(star);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        createStars();

        // --- Google Sign In ---
        const googleBtn = document.getElementById('googleSignIn');
        if (googleBtn) {
            googleBtn.addEventListener('click', function() {
                // 1. Show loading state
                this.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Connecting...';
                this.disabled = true;

                // 2. Simulate a delay for demonstration. In a real app, you would
                //    wait for the OAuth callback to handle the success state.
                setTimeout(() => {
                    // 3. Show success and redirect
                    this.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success!';
                    this.classList.add('success');
                    
                    setTimeout(() => {
                        // 4. Use a relative path for redirection
                        window.location.href = 'base.html';
                    }, 1000);

                }, 2000);

                // Note: The actual Google OAuth code you had is complex for a simple file-based setup.
                // The code below is a simplified simulation that will work for now.
                // To make REAL Google Sign-In work, you need to run your project on a local server.
            });
        }


        // --- GitHub Sign In (Now correctly placed) ---
        const githubBtn = document.getElementById('githubSignIn');
        if (githubBtn) {
            githubBtn.addEventListener('click', function() {
                // Show loading state
                this.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Connecting...';
                this.disabled = true;

                // Simulate authentication process
                setTimeout(() => {
                    this.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success!';
                    this.classList.add('success');

                    // Redirect after success animation
                    setTimeout(() => {
                        // Use a relative path here too
                        window.location.href = 'base.html';
                    }, 1000);
                }, 2000);
            });
        }
    });
</script>
</body>

</html>
