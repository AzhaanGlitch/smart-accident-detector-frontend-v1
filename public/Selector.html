<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #050226 0%, #010005 30%, #0d0115 70%, #040120 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1.5s;
        }

        .star:nth-child(3n) {
            background: #87ceeb;
        }

        .star:nth-child(5n) {
            background: #add8e6;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .main-container {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .half-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .left-section {
            justify-content: center;
            padding-right: 0;
        }

        .right-section {
            justify-content: center;
            padding-left: 0;
        }

        .action-button {
            width: 100%;
            height: 100vh;
            font-size: 2.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(2, 0, 21, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .left-button {
            margin-right: 0;
            border-radius: 20px;
        }

        .right-button {
            margin-left: 0;
            border-radius: 20px;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.7),
                0 0 50px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 1);
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .vertical-divider {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }

        .vertical-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2rem;
            font-weight: 700;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 8px;
            text-shadow: 
                0 0 20px rgba(135, 206, 235, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .action-button {
                font-size: 1.8rem;
            }

            .vertical-text {
                font-size: 1.4rem;
                letter-spacing: 6px;
                padding: 15px 10px;
            }
        }

        @media (max-width: 480px) {
            .action-button {
                font-size: 1.3rem;
            }

            .vertical-text {
                font-size: 1.2rem;
                letter-spacing: 4px;
                padding: 10px 8px;
            }
        }

        /* Hover effects for the sections */
        .half-section:hover .action-button {
            background: rgba(255, 255, 255, 0.12);
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="main-container">
        <div class="half-section left-section">
            <button class="action-button left-button" onclick="handleUploadFile()">
                Upload a<br>File
            </button>
        </div>
        
        <div class="vertical-divider">
            <div class="vertical-text">Choose Your Action</div>
        </div>
        
        <div class="half-section right-section">
            <button class="action-button right-button" onclick="handleRealTimeDetection()">
                Real Time<br>Detection
            </button>
        </div>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random animation duration
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Button click handlers
        function handleUploadFile() {
            const button = event.target;
            button.style.transform = 'scale(0.96)';
            
            setTimeout(() => {
                button.style.transform = '';
                // Redirect to base.html
                window.location.href = 'base.html';
            }, 150);
        }

        function handleRealTimeDetection() {
            const button = event.target;
            button.style.transform = 'scale(0.96)';
            
            setTimeout(() => {
                button.style.transform = '';
                // Redirect to Realtime.html
                window.location.href = 'Realtime.html';
            }, 150);
        }

        // Enhanced floating stars effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.08) {
                createFloatingStar(e.clientX, e.clientY);
            }
        });

        function createFloatingStar(x, y) {
            const star = document.createElement('div');
            star.style.position = 'fixed';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.width = '3px';
            star.style.height = '3px';
            star.style.background = '#87ceeb';
            star.style.borderRadius = '50%';
            star.style.pointerEvents = 'none';
            star.style.zIndex = '3';
            star.style.opacity = '0.9';
            star.style.animation = 'floatAway 2.5s ease-out forwards';
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 2500);
        }

        // Floating star animation
        const floatingStarCSS = `
            @keyframes floatAway {
                0% {
                    opacity: 0.9;
                    transform: translateY(0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-120px) scale(0);
                }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = floatingStarCSS;
        document.head.appendChild(style);

        // Initialize stars when page loads
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
