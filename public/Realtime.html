<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Accident Detector - Real-time Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body data-theme="dark">

    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="d-flex align-items-center">
                    <div class="logo-icon">
                        <img src="/public/assets/drone-logo.jpg" alt="Logo-icon" style="width: 65px; height: 65px; border-radius: 50%;">
                    </div>
                    <div class="ms-3">
                        <h5>SMART ACCIDENT<br>DETECTOR</h5>
                        <small>Detect. Alert. Protect.</small>
                    </div>
                </div>
            </div>

            <nav class="nav flex-column">
                <a class="nav-link" href="base.html">
                    <i class="fas fa-tachometer-alt"></i> DASHBOARD
                </a>
                <a class="nav-link active" href="Realtime.html">
                    <i class="fas fa-video"></i> REAL-TIME
                </a>
                <a class="nav-link" href="features.html">
                    <i class="fas fa-bolt"></i> FEATURES
                </a>
                <a class="nav-link" href="team.html">
                    <i class="fas fa-users"></i> TEAM
                </a>
                <a class="nav-link" href="contact.html">
                    <i class="fas fa-envelope"></i> CONTACT
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-outline-primary w-100 mb-3" onclick="toggleTheme()">
                    <i id="theme-icon" class="fas fa-sun"></i>
                    <span id="theme-text">Light Mode</span>
                </button>
                <button class="btn btn-danger w-100">
                    <i class="fas fa-sign-out-alt"></i>
                    Log Out
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">Real-time Detection</h1>
                        <p class="page-subtitle">Monitor live camera feeds for instant accident detection.</p>
                    </div>
                    <div class="d-flex align-items-center">
                    </div>
                </div>
            </header>

            <div class="container-fluid p-4">
                <div class="row">
                    <div class="col-12">
                        <div id="camera-feed-area" class="upload-area" style="width: 1100px; height: 320px; margin-left: 50px; margin-top: 50px;">
                            <div class="text-center">
                                <i class="fas fa-video fa-3x mb-4"></i>
                                <h5>Start Camera Detection</h5> 
                                <p class="mb-4">Click "Start Detection" to begin monitoring the live feed.</p>
                                <div class="d-flex gap-3 justify-content-center">
                                    <button class="btn btn-primary px-4" id="detection-btn" onclick="startDetection(event)">
                                        <i class="fas fa-play"></i> Start Detection
                                    </button>
                                    <button class="btn btn-outline-primary px-4" onclick="testCamera()">
                                        <i class="fas fa-cogs"></i> Test Camera
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

    <script>
        let isDetectionActive = false;

        function startDetection(event) {
            isDetectionActive = !isDetectionActive;
            const btn = event.currentTarget;
            const cameraArea = document.getElementById('camera-feed-area');

            if (isDetectionActive) {
                btn.innerHTML = '<i class="fas fa-pause"></i> Stop Detection';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-danger');

                // Simulate camera feed
                cameraArea.innerHTML = `
                    <div style="position: relative; width:100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; border-radius: 16px;">
                        <div style="text-align: center; color: var(--primary-color);">
                            <div style="font-size: 4rem; margin-bottom: 1rem;"></div>
                            <h4 style="font-weight: 700; letter-spacing: 1px;">LIVE FEED ACTIVE</h4>
                            <p style="color: var(--text-secondary);">Monitoring for accidents...</p>
                            <div style="position: absolute; top: 20px; left: 20px; background: var(--danger-color); color: white; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">
                                ‚óè REC
                            </div>
                            <div id="live-time" style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); color: white; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem;">
                                ${new Date().toLocaleTimeString()}
                            </div>
                        </div>
                    </div>
                `;
                showNotification('Live detection started.', 'success');
                startSimulation();
            } else {
                btn.innerHTML = '<i class="fas fa-play"></i> Start Detection';
                btn.classList.remove('btn-danger');
                btn.classList.add('btn-primary');

                cameraArea.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-video fa-3x mb-4"></i>
                        <h5>Start Camera Detection</h5>
                        <p class="mb-4">Click "Start Detection" to begin monitoring the live feed.</p>
                        <div class="d-flex gap-3 justify-content-center">
                            <button class="btn btn-primary px-4" id="detection-btn" onclick="startDetection(event)">
                                <i class="fas fa-play"></i> Start Detection
                            </button>
                            <button class="btn btn-outline-primary px-4" onclick="testCamera()">
                                <i class="fas fa-cogs"></i> Test Camera
                            </button>
                        </div>
                    </div>
                `;
                showNotification('Live detection stopped.', 'info');
                stopSimulation();
            }
        }

        function testCamera() {
            showNotification('Camera test successful! Status: Connected.', 'success');
        }

        let simulationInterval;

        function startSimulation() {
            simulationInterval = setInterval(() => {
                // Occasionally simulate an incident detection
                if (Math.random() < 0.05) { // 5% chance per second
                    showNotification('Potential accident detected!', 'error');
                }
                updateLiveTime();
            }, 1000);
        }

        function stopSimulation() {
            if (simulationInterval) {
                clearInterval(simulationInterval);
            }
        }

        function updateLiveTime() {
            const timeElement = document.getElementById('live-time');
            if (timeElement) {
                timeElement.textContent = new Date().toLocaleTimeString();
            }
        }

        // Initialize the theme on page load
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</body>

</html>
